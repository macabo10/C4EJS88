<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let totalMoney = prompt('Input total money: ')
        let originMoney = totalMoney
        let c100k= 0
        let c50k = 0
        let c20k = 0
        let c10k = 0

        while (totalMoney >= 100000) {
            totalMoney -= 100000
            c100k += 1
        }
        while (totalMoney >= 50000) {
            totalMoney -= 50000
            c50k += 1
        }
        while (totalMoney >= 20000) {
            totalMoney -= 20000
            c20k += 1
        }
        while (totalMoney >= 10000) {
            totalMoney -= 10000
            c10k += 1
        }
        console.log(`${originMoney} = ${c100k} tờ 100.000 + ${c50k} tờ 50.000 + ${c20k} tờ 20.000 + ${c10k} tờ 10.000`)

    </script>
</body>
</html>
