<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inp = prompt('Input 3 digit number: ')
        var number = inp.split('')
        let sum = 0
        for (i = 0; i < number.length; i++) {
            sum += Number(number[i])
        }
        console.log(`Sum = ${sum}`)
    </script>
</body>
</html>
